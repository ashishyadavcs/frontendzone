<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sliding Multiple Text Animation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .sliding-multiple-text {
      overflow: hidden;
      width: 300px;
      height: 50px; /* Adjust height for better visibility */
      position: relative;
    }

    .sliding-multiple-text span {
      display: block;
      position: absolute;
      width: 100%;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      animation: slide-multiple 6s linear infinite;
    }

    /* Keyframes for sliding text */
    @keyframes slide-multiple {
      0% {
        transform: translateY(100%);
        opacity: 0;
      }
      20% {
        transform: translateY(0);
        opacity: 1;
      }
      40% {
        transform: translateY(0);
        opacity: 1;
      }
      60% {
        transform: translateY(-100%);
        opacity: 0;
      }
      100% {
        transform: translateY(-100%);
        opacity: 0;
      }
    }

    /* Stagger animations for each text */
    .sliding-multiple-text span:nth-child(1) {
      animation-delay: 0s;
    }

    .sliding-multiple-text span:nth-child(2) {
      animation-delay: 5s;
    }

    .sliding-multiple-text span:nth-child(3) {
      animation-delay: 10s;
    }
  </style>
</head>
<body>
  <div class="sliding-multiple-text">
    <span>Welcome to the Animation</span>
    <span>Learn CSS Animations</span>
    <span>Improve Your Skills</span>
  </div>
</body>
</html>
