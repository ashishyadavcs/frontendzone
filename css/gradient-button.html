<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            padding: 15px 60px;
            border: none;
            border-radius: 40px;
            color: #fff;
            font-size: 18px;
            background:linear-gradient(to right, #fb7fff, #a0a0f6, #72f0ff, #9cffb0);
            background-size: 300% 100%;
            transition: all 0.3s;
            box-shadow: 0 10px 20px #c7c7eb;
            cursor: pointer;
        }
        button:hover{
            background-position: 100% 0;
        }
    </style>
</head>
<body>
    <button>button</button>
</body>
</html>
