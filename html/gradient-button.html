<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            button {
                padding: 15px 60px;
                border: none;
                padding: 15px 60px;
                border: none;
                background: linear-gradient(
                    to right,
                    red 10px,
                    transparent,
                    red,
                    transparent
                );
                color: #fff;
                font-size: 20px;
                border-radius: 40px;
                text-shadow: 0 0px 0px #000;
                box-shadow: 0 0px 0px #bcf6d1;
                transition: all 0.3s;
                background-size: 300% 100%;
            }
            @keyframes glow {
                100%{
                    background-position: 100% 0;
                }
            }
            button{
                animation: glow 1s linear infinite forwards;
            }
        </style>
    </head>
    <body>
        <button>Button</button>
    </body>
</html>
